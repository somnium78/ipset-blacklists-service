name: Build and Release DEB Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="2.0.1-dev"
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"

    - name: Update version in build script
      run: |
        sed -i "s/VERSION=\"2.0.1\"/VERSION=\"${{ steps.version.outputs.VERSION }}\"/" build-deb.sh

    - name: Build DEB package
      run: |
        chmod +x build-deb.sh
        ./build-deb.sh

    - name: Test DEB package
      run: |
        echo "üìã Package info:"
        dpkg-deb --info *.deb
        echo ""
        echo "üìÅ Package contents:"
        dpkg-deb --contents *.deb

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.deb
        generate_release_notes: true
        name: "ipset-blacklists-service ${{ steps.version.outputs.VERSION }}"
        body: |
          ## üì¶ DEB Package Release

          **Installation:**

          Download and install the DEB package:

          wget https://github.com/somnium78/ipset-blacklists-service/releases/download/v${{ steps.version.outputs.VERSION }}/ipset-blacklists-service_${{ steps.version.outputs.VERSION }}_all.deb

          sudo dpkg -i ipset-blacklists-service_${{ steps.version.outputs.VERSION }}_all.deb

          sudo systemctl start ipset-blacklist-boot.service

          sudo systemctl start ipset-blacklist-update.timer

          **Uninstallation:**

          sudo apt remove ipset-blacklists-service

          **Status check:**

          sudo /usr/local/bin/ipset-blacklist-status

          **Features:**
          - Professional DEB package installation
          - Automatic dependency management
          - Clean systemd integration
          - Complete uninstallation support
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: deb-package
        path: "*.deb"
        retention-days: 30
